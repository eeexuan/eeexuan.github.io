    <header>

        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>

    <div class="container">
        <form
        action="https://formspree.io/f/xbjqlqrp"
        method="POST"
        >
            <label for="title"> Title of Video </label>
            <input type="text" id="title" placeholder="Title of video" name="title"required>
            <label for="description"> Description of Video</label>
            <textarea name="description" placeholder="Describe the video here." id="description" cols="50" rows="4" required></textarea>
            <!-- <input type="textarea" rows="4" cols="50" id="description" name="description"required> -->
            <label> Date to Publish Video </label>
            <input type="date" id="date" name="date" required>
            <label for="thumbnail"> Video Thumbnail Photo </label>
            <input type="file" id="thumbnail" name="thumbnail">
            <!-- @TODO: Put your code here -->
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
